{% extends 'base.html' %}

{% block title %}Edit your profile
{% endblock title %}

{% block content %}
    <h2>Edit your profile.</h2>
    <p>Please fill in the following form to edit your profile.</p>
    <form action="" method="post" enctype="multipart/form-data">
        {{user_form.as_p}}
        {{profile_form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Update">
    </form>
{% endblock content %}
