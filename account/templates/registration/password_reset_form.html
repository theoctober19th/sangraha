{% block title %}

{% block content %}
<h1>Forgotten your password?</h1>
<p>No worries. Enter your email where you want to receive password reset link.</p>
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Send Reset Link">
</form>
{% endblock content %}
